<!DOCTYPE html>
<html>
<head>
    <title>Pinterest Style Hero</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Hero Container */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 60px;
            background-color: white;
        }

        /* Text Section */
        .hero-content {
            max-width: 500px;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 25px;
            color: #555;
        }

        /* Explore Button */
        .hero-content a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #e60023;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }

        .hero-content a:hover {
            background-color: #ad081b;
        }

        /* Image Styling */
        .hero img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero img {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        
        <div class="hero-content">
            <h1>Get your next idea</h1>
            <p>Discover inspiration, creativity, and ideas that match your interests. 
               Explore trending topics and bring your imagination to life.</p>
            <a href="#">Explore Now</a>
        </div>

        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Pinterest Style Image">

    </div>

</body>
</html>
